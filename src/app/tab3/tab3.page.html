<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Food Entries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Entries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let food of foodEntries">
      <ion-label>
        <h2>{{ food.name }}</h2>
        <p>Score: {{ food.score }}</p>
        <p>Category: {{ food.categoryName }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
