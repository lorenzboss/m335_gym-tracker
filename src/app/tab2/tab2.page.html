<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Anzeige des Akkustatus -->
  <ion-item>
    <ion-label>Akku-Status</ion-label>
    <ion-text>
      <p>Level: {{ batteryLevel }}%</p>
      <p>Charging: {{ isCharging ? 'Ja' : 'Nein' }}</p>
    </ion-text>
  </ion-item>
</ion-content>
