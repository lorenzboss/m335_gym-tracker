<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistics</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refreshStats($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="stats">
    <ion-item>
      <ion-label
        >Anzahl der Besuche (letzte Woche): {{ stats.visitsThisWeek
        }}</ion-label
      >
    </ion-item>
    <ion-item>
      <ion-label>Letztes Gym: {{ stats.lastGymLocation }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Streak: {{ stats.streak }} Tage</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fortschritt:</ion-label>
      <ion-progress-bar value="{{ stats.progress }}"></ion-progress-bar>
    </ion-item>
  </div>
</ion-content>
