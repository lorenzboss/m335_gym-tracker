<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create new Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create new Log</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="saveLog()">
    <ion-item>
      <ion-select
        [(ngModel)]="selectedGymLocation"
        name="gymLocation"
        label="Gym Standort"
        placeholder="Dein Standort..."
        required
      >
        <ion-select-option *ngFor="let gym of gyms" [value]="gym.id">
          {{ gym.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Comment</ion-label>
      <ion-textarea
        [(ngModel)]="comment"
        name="comment"
        placeholder="Write, what you want to remember..."
        required
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <ion-item>
      <ion-label>Foto</ion-label>
      <ion-button (click)="takePhoto()" size="default">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item *ngIf="photoUrl">
      <ion-label position="stacked">Vorschau</ion-label>
      <ion-img [src]="photoUrl"></ion-img>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="!isFormValid()"
      >Speichern</ion-button
    >
  </form>
</ion-content>
