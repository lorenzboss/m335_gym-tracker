<ion-header>
  <ion-toolbar color="primary">
    <ion-title>All Gym Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let log of logs">
      <ion-item (click)="openLogDetails(log.id!)">
        <ion-label>
          <h2>{{ log.date | formatDate }}</h2>
          <p>Gym: {{ getGymName(log.gym_id) || 'Gym not found' }}</p>
          <p>Comment: {{ log.comment }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option
          (click)="confirmDelete(log.id!)"
          color="danger"
          class="ion-padding"
        >
          <ion-icon size="large" icon="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="editLog(log.id!)" class="ion-padding">
          <ion-icon size="large" icon="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
