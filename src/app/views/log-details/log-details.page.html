<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon icon="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Gym Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="log-details">
    <ion-card>
      <ion-card-header>
        <ion-card-title> Gym Log at {{ log.created_at | date }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Gym</ion-label>
          <ion-text>{{ log.gym_name }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-text>{{ log.date | formatDate }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Created at</ion-label>
          <ion-text>{{ log.created_at | formatDate }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label>Comment</ion-label>
          <ion-text>{{ log.comment }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Picture</ion-label>
        </ion-item>
        <ion-item>
          <img *ngIf="log?.photo_url" [src]="log.photo_url" alt="Log Photo" />
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
